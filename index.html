<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        max-width: 500px;
        height: auto;
    }
</style>
<body>
    <img id="glavar" src="1pic.png">
    <button id="izmenshik">Изменить картинку</button>

<script>
    let imagePut = ["1pic.png", "2pic.png", "3pic.png"]
    let indexImage = 0;

    let imageTag = document.getElementById("glavar");
    let izmenshik = document.getElementById("izmenshik");

    izmenshik.addEventListener('click', function(){
        indexImage = (indexImage + 1) % imagePut.length
        imageTag.src  = imagePut[indexImage]
       
    })


</script>


</body>
</html>
